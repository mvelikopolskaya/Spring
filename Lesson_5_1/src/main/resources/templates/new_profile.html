<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New profile</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
    <body>
        <h1>Add person</h1>
        <form th:action="@{/persons}" method="post" >
            <label for="name">Name:
                <input type="text" th:value="${person.name}" name="name" value="">
            </label>
            <br>
            <label for="email">Email:
                <input type="text" th:value="${person.email}" name="email" value="">
            </label>
            <br>
            <button class="add_btn" type="submit">Add</button>
        </form>
    </body>
</html>
